<!DOCTYPE html>

<body>

       
                <head>
                <title>Daily Notes‚ù§</title>
                </head>
                <centre>
                <script type="text/javascript">
                
                
                
                function ShowTimes() {
                  var now = new Date();
                  var hrs = 23-now.getHours();
                  var mins = 59-now.getMinutes();
                  var secs = 59-now.getSeconds();
                  var str = '';
                      str =	now.toString();
                      str += '<br>0 days '+hrs+' hours '+mins+' minutes '+secs+' seconds';
                  document.getElementById('countdownToMidnight').innerHTML = str;
                }
                var _cntDown;
                function StopTimes() {
                    clearInterval(_cntDown);
                }
                
                </script>
                </centre>
                
                <body onload="_cntDown=setInterval('ShowTimes()',1000)">
                <div id="countdownToMidnight"></div>

               

                <h1><centre>New Note Received!</centre></h1>
                <p><centre>Centered paragraph.</centre></p>



</body>
